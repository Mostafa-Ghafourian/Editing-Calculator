<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Cslculator</title>
    </head>
    <body>
        <div id="div">
            <input type="text" id="input">
            <br>
            <button id="b1" class="btn">1</button>
            <button id="b2" class="btn">2</button>
            <button id="b3" class="btn">3</button>
            <button id="remover1" class="btn">R</button>
            <button id="b4" class="btn">4</button>
            <button id="b5" class="btn">5</button>
            <button id="b6" class="btn">6</button>
            <button id="clear" class="btn">C</button>
            <button id="b7" class="btn">7</button>
            <button id="b8" class="btn">8</button>
            <button id="b9" class="btn">9</button>
            <button id="b0" class="btn">0</button>
            <br>
            <button id="bj" class="btn"><span class="icon">+</span></button>
            <button id="bta" class="btn">-</button>
            <button id="bz" class="btn">*</button>
            <button id="bt" class="btn">/</button>
            <button id="bm" class="btn">=</button> 
        </div>       
        <script src="./app.js"></script>
    </body>
</html>
